    <title>Architect | Prompt Optimization System</title>
    <script>
      // Non-destructive shim for process.env
      // This ensures we don't overwrite any externally injected API keys
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (typeof window.process.cwd !== 'function') window.process.cwd = () => '/';
      window.process.browser = true;
      
      // Global error tracking for debugging blank pages
      window.onerror = function(msg, url, line, col, error) {
        console.error("Architect Boot Error:", { msg, url, line, col, error });
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-slate-950 text-slate-100 antialiased;
          font-family: 'Inter', sans-serif;
        }
      }
      @layer utilities {
        .glow-bg {
          background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
        }
        .text-gradient {
          background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #1e293b;
          border-radius: 10px;
        }
        .mono {
          font-family: 'Fira Code', monospace;
        }
      }
    </style>
